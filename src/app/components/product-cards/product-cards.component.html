<ngx-slick-carousel class="slick-nav" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let product of products" class="slick-item">
    <div class="product-card d-flex flex-row shadow mb-4">
      <div class="cardtext text-left">
        <h3 class="font-weight-bold">{{ product.title }}</h3>
        <p class="small">
          {{ product.description }}
        </p>
      </div>
      <div class="cardimage">
        <img [src]="product.imgSrc" />
      </div>
    </div>
    <div class="link-list text-left">
      <p class="small">Celcom MEGA™. <a href="">Learn More ></a></p>
      <p class="small">Celcom InternetGO™. <a href="">Learn More ></a></p>
      <p class="small">Celcom Family™. <a href="">Learn More ></a></p>
      <p class="small">Xpax Postpaid™. <a href="">Learn More ></a></p>
    </div>
  </div>
</ngx-slick-carousel>
